---
# This playbook prints a simple debug message
- name: Emby Mounts In FSTAB
  hosts: base
  vars_prompt:
    - name: samba_server_username
      prompt: Samba Server Username
    - name: samba_server_password
      prompt: Samba Server Password
    - name: samba_server_domain
      prompt: Samba Server Domain
  vars:
    host_server: 192.168.7.29
    emby_mounts:
      - name: Motor Sports
        postfix: motor_sports
        core_path: RAID-5TB
      - name: Animated
        postfix: animated
        core_path: RAID-5TB
      - name: Comedy
        postfix: comedy
        core_path: RAID-5TB
      - name: Complete
        postfix: complete
        core_path: RAID-5TB
      - name: Curling
        postfix: curling
        core_path: RAID-5TB
      - name: Delete After Seed
        postfix: delete_after_seed
        core_path: RAID-5TB
      - name: Movies
        postfix: movies
        core_path: RAID-5TB
      - name: Music
        postfix: music
        core_path: RAID-5TB
      - name: Track Days
        postfix: track_days
        core_path: RAID-5TB
      - name: TV
        postfix: tv
        core_path: RAID-5TB
    single_mounts:
      - name: RAID-5TB
        core_path: /media/RAID-5TB
      - name: RAID-10TB
        core_path: /media/RAID-10TB
      - name: RAID-15
        core_path: /media/RAID-15
      - name: RAID-Data
        core_path: /media/RAID-Data
    username: dr720

  tasks:
    - name: the list
      debug:
        msg: "{{ item.name }}"
      with_items:
        " {{ emby_mounts }}"

    - name: Retrieve host vars
      debug:
        var=hostvars[inventory_hostname]

    - name: Template file to smbcredentials
      ansible.builtin.template:
        src: templates/smbcredentials.j2
        dest: "/home/{{ username }}/.smbcredentials"
        owner: "{{ username }}"
        group: "{{ username }}"
        mode: "0644"

    - name: Mount local RAID-3TB to fstab
      become: yes
      ansible.posix.mount:
        fstype: ext4
        src: /dev/sdb1
        path: /media/RAID-3TB
        state: present


    - name: Mount with Postfix
      become: yes
      ansible.posix.mount:
        fstype: cifs
        opts: "credentials=/home/{{ username }}/.smbcredentials,uid={{ username }},gid={{ username }}"
        src: "//{{ host_server }}/{{ name }}"
        path: "{{ item.core_path}}"
        state: mounted
      with_items:
        "{{ single_mounts }}"
