- name: Creates 4TB
  file:
    path: /media/4TB
    state: directory

- name: Creates 5TB
  file:
    path: /media/5TB
    state: directory

- name: Creates 10TB
  file:
    path: /media/10TB
    state: directory

- name: Mount with Postfix
  ansible.posix.mount:
    fstype: cifs
    opts: "credentials=/home/{{ ansible_user }}/.smbcredentials,uid={{ samba_server_username }},gid={{ samba_server_username }}"
    src: "//{{ host_server }}/{{ item.name }}"
    path: "{{ item.core_path }}"
    state: mounted
  with_items:
    "{{ single_mounts }}"
