---

- name: the list
  debug:
    msg: "{{ item.name }}"
  with_items:
    " {{ emby_mounts }}"
  when: false

- name: Retrieve host vars
  debug:
    var=hostvars[inventory_hostname][ansible_hostname]
  when: true

- name: Template file to smbcredentials
  ansible.builtin.template:
    src: templates/smbcredentials.j2
    dest: "/home/{{ ansible_user }}/.smbcredentials"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0644"

